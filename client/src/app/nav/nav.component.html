<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul
        class="navbar-nav me-auto mb-2 mb-md-0"
        *ngIf="accountService.currentUser$ | async"
      >
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="logout()">Logout</a>
        </li>
      </ul>

      <div ngbDropdown *ngIf="accountService.currentUser$ | async">
        <button
          class="btn btn-outline-primary"
          id="dropdownConfig"
          ngbDropdownToggle
        >
          Welcome User
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownConfig">
          <button ngbDropdownItem>Edit Profile</button>

          <div class="dropdown-divider"></div>
          <button ngbDropdownItem>Logout</button>
        </div>
      </div>
      <form
        #loginForm="ngForm"
        class="form-inline mt-2"
        (ngSubmit)="login()"
        autocomplete="off"
        *ngIf="(accountService.currentUser$ | async) === null"
      >
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control ml-2"
          type="text"
          placeholder="Username"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control ml-2"
          type="password"
          placeholder="Password"
        />
        <button class="ml-2 btn btn-outline-success" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
</nav>
