<form #registerform="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary"></h2>

  <hr />

  <div class="form-group">
    <input
      type="text"
      name="username"
      class="form-control"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="password"
      class="form-control"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>

  <div class="form-group text-center">
    <button type="button" class="btn btn-success mr-2" (click)="register()">
      Register
    </button>
    <button type="button" class="btn btn-success mr-2" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
